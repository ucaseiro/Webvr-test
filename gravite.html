<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene physics>

      <a-box position="-1 3 -3" rotation="45 45 45" color="#4CC3D9" dynamic-body ></a-box>
      <a-box position="-1 6 -3" rotation="0 45 0" color="#4CC3D9" scale="2 2 2" dynamic-body ></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
    </a-scene>
  </body>
</html>

<html>
  <head>

  </head>
  <body>
    <a-scene>
      <!-- formes -->

        <a-asset-item id="books" src="assets/books.gltf"></a-asset-item>

      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="-1. 0 -1"></a-entity>

      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="-1. 1.6 -1"></a-entity>
      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="1.1 1.6 -0.8" rotation="0 -53 0"></a-entity>
      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="-0.2 1.6 -1.2"></a-entity>
      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="1.3 1.6 0.3" rotation="0 -113 0"></a-entity>
      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="0.6 1.6 -1.5" rotation="0 -17 0"></a-entity>
      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="0.7 1.6 1.1" rotation="0 -155 0"></a-entity>
      <a-entity gltf-model="#shelf" scale="0.35 0.35 0.35" position="-0.3 1.6 1.3" rotation="0 176 0"></a-entity>

      <a-entity gltf-model="assets/books.gltf" scale="0.5 0.5 0.5" position="0.34996 0 -0.67669"></a-entity>
      <a-entity gltf-model="assets/books.gltf" scale="0.5 0.5 0.5" position="0.38709 0 0.38002" rotation="0 75 0"></a-entity>

      <a-box scale="3 3 3" position="0 1.5 0"></a-box>

      <!-- LCA -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" src="./assets/rug.jpeg" repeat="4 4"></a-plane>
      <a-sky color="#becbbe" src="./assets/library.jpg"></a-sky>
      <a-camera position="0 1.6 0" aframe-injected="" wasd-controls="acceleration: 10"></a-camera>
      <a-light type="point" color="#ff8667" position="-0.00904 4.70534 -0.11427"></a-light>
      <a-light type="ambient" color="#935913" position="0 2.6238 0.13493"></a-light>
      <a-entity light="color: #f36600; intensity: 1.884; castShadow: true" position="-0.5 1 5.72737" data-aframe-default-light="" aframe-injected=""></a-entity>

</html
